{% extends "base.html" %}
{% block title %} Index Page {% endblock %}

{% block page_content %}
<div class="content">
    <h1>Work Log - Homepage</h1>
       

    <table class="table table-bordered">
        <thead class="table-info"></thead>
        <tbody>
        <tr>
            <th style="width: 10%">Id </th>
            <th style="width: 20%">Project Name
                <form autocomplete="off" action="#">
                    <div class="autocomplete" style="width:400px;">
                        <input id="myInput" type="text" name="myCountry" placeholder="Project Name">
                    </div>
                </form>
            </th>
            <th style="width: 20%">Activity<br>
                    
                    <div class="btn-group">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Here
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                   </div>
            </th>
            <th style="width: 20%">Location<br>
                <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Location
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Dubai</a>
                  <a class="dropdown-item" href="#">AbuDhabi</a>
                  <a class="dropdown-item" href="#">Sharjah</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Operations</a>
                </div>
               </div>
        </th>
        </tr>
    </tbody>
    </tbody>
    </table>
    <form action="/" method="POST">
        <input type="submit" value="Add Task">
    </form>
</div>
<script src="../static/autocomplete.js"></script>
{% endblock %}
