{% extends "base.html" %}
{% block title %} Your Account Page {% endblock %}

{% block page_content %}
<div class="content">
    <h1>{{current_user.username }} Product Store</h1>
    
    <table class="table table-bordered">
        <thead class="table-info"></thead>
        <tbody>
        <tr>
            <th style="width: 30%">Product Name</th>
            <th style="width: 30%">Description</th>
            <th style="width: 25%">Price (General)</th>
            <th style="width: 10%">Qty Available</th>
        </tr>
    </tbody>
    </table>
</div>
{% endblock %}
