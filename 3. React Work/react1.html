<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title> React JS Examples </title>
  <script src="react.js"></script>
  <script src="react-dom.js"></script>
  
</head>

<body>
  Use Root instead of "Container" for rendering the REACT elements
<div id='root'></div>
<script>
var items = ["1 lb Salmon", "1 cup Pine Nuts", "2 cups Butter Lettuce",
"1 Yellow Squash","1/2 cup Olive Oil","3 cloves of Garlic"]
const list1 = React.createElement("ul",{ className: "ingredients"}, items.map(ingredient => 
React.createElement("li",null,ingredient)));

ReactDOM.render(list1,document.getElementById('root'));

</script>
</body>
</html>
