<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> React JS Examples </title>
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
       <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
</head>

<body>
  Use Root instead of "Container" for rendering the REACT elements
<div id='root'></div>
<script type="text/babel">
var num = 0;
function updateNum() {
  ReactDOM.render(
    <div>{num++}</div>, document.getElementById('root')
  )
}

setInterval(updateNum,1000);

</script>
<div id="root2"></div>
<script type="text/babel">

var element = <h1> Hello {calculateArea(2,15)}</h1>
function calculateArea(x,y) {
  return x*y;
}
ReactDOM.render(element, document.getElementById('root2')
  )

</script>
</body>
</html>
