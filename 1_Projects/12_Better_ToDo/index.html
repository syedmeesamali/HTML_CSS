<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Better To-Do List</title>
</head>
<body>
<h1 class="title">To Do List</h1>
<div class="all-tasks">
    <h2 class="task-list-title">My Lists</h2>
    <ul class="tasks-list">
        <li class="active-list">YouTube</li>
        <li>Work</li>
        <li>Grocery</li>
    </ul>
    <form action="">
        <input 
            type="text"
            class="new list" placeholder="new list name" aria-label="new list name"
        />
        <button class="btn list">+</button>
    </form>
</div>
<div class="todo-list"></div>
</body>
</html>
