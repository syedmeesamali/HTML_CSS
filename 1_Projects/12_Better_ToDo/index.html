<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Better To-Do List</title>
</head>
<body>
<h1 class="title">Better To Do List</h1>
<div class="all-tasks">
    <h2 class="task-list-title">My Lists</h2>
    <ul class="tasks-list" data-lists>
        <li class="list-name active-list">YouTube</li>
        <li class="list-name">Work</li>
        <li class="list-name">Grocery</li>
    </ul>
    <form action="" data-new-list-form>
        <input 
            type="text"
            class="new list" data-new-list-input placeholder="new list name" aria-label="new list name"
        />
        <button class="btn list" aria-label="create new list">+</button>
    </form>
</div>
<div class="todo-list" data-list-display-container>
    <div class="todo-header">
        <h2 class="list-title" data-list-title>YouTube</h2>
        <p class="task-count" data-list-count>3 Tasks Remaining</p>
    </div>
    <div class="todo-body">
        <div class="tasks" data-tasks>
            <div class="task">
                <input type="checkbox" id="task-1">
                <label for="task-1">
                    <span class="custom-checkbox"></span> record todo list video
                </label>
            </div><!--End of Task-1-->
            <div class="task">
                <input type="checkbox" id="task-2">
                <label for="task-2">
                    <span class="custom-checkbox"></span> Learn new language
                </label>
            </div><!--End of Task-2-->
            <div class="task">
                <input type="checkbox" id="task-3">
                <label for="task-3">
                    <span class="custom-checkbox"></span> 433 MHz controller circuit
                </label>
            </div><!--End of Task-3-->
        </div>
        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input 
                    type="text" data-new-task-input
                    class="new task" placeholder="new task name" aria-label="new task name"
                />
                <button class="btn task" aria-label="create new task">+</button>
            </form>
        </div>
        <div class="delete-stuff">
            <button class="btn delete" clear-complete-task-button>Clear Completed Tasks</button>
            <button class="btn delete" data-delete-list-button>Delete List</button>
        </div>
    </div>
</div>

<template id="task-template">
    <div class="task">
        <input type="checkbox" />
        <label><span class="custom-checkbox"></span></label>
    </div>
</template>
</body>
</html>
