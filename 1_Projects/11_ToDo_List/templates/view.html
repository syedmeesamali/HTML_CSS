<!DOCTYPE html>
<html>
<head>
  <title> Show Details </title>
  <style>
  * {
    font-family: Arial, Helvetica, sans-serif;
  }
  table {
    border-collapse: collapse;
    width: 50%;
  }

  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
  </style>
</head>
<body>
<h1><p>Current Data in Database</p></h1><a href="/">Home Page</a><br><br><br>
<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
  </tr>
   {% for user in users %}
   <tr>
     <td>{{ user[0] }}</td>
     <td>{{ user[1] }}</td>
     <td>{{ user[2] }}</td>
   </tr>
   {% endfor %}
</table>


</body>
</html>
