<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<head>
<style>
body
{
  background: lightyellow;
}
.alert-simple.alert-success
{
  width: 200px; height: 30px;
    box-sizing: border-box;
    padding: 5px;
    border: 1px solid rgba(36, 241, 6, 0.46);
    background-color: rgba(7, 149, 66, 0.12156862745098039);
    box-shadow: 0px 0px 2px #259c08;
    color: #0ad406;
    transition:0.5s;
    cursor:pointer;
}
.alert-success:hover{
  background-color: rgba(7, 149, 66, 0.35);
  transition:0.5s;
}
.alert-simple.alert-danger
{
    width: 200px; height: 30px;
    box-sizing: border-box;
    padding: 5px;
    border: 1px solid rgba(241, 6, 6, 0.81);
    background-color: rgba(220, 17, 1, 0.16);
    box-shadow: 0px 0px 2px #ff0303;
    color: #ff0303;
    transition:0.5s;
    cursor:pointer;
}
</style>
<title> AJAX Review </title>
</head>
<body>
  
<form action="/process" method="POST">
  <table>
      <tr><td>Name:</td><td><input type="text" name="name" id="name"></td></tr>
      <tr><td>Email:</td><td><input type="text" name="email" id="email"></td></tr>
  </table>
</form>
<button id="pressBtn">Submit Data</button>

<div id="successAlert" class="alert-simple alert-success" style="display: none;"></div>
<div id="errorAlert" class="alert-simple alert-danger" style="display: none;"></div>
<script>
  var el = document.getElementById('pressBtn');
  if (el)
  {
    console.log("Inside element now");
    el.addEventListener('click', fetchData);
    
  } 
  function fetchData() {
    fetch('https://jsonplaceholder.typicode.com/users/')
    .then(response => response.json())
    .then(users => console.log(users));
    console.log("Inside fetch now");
    document.getElementById("successAlert").innerHTML = "Data submitted nicely!";
    document.getElementById("successAlert").style.display = '';
  }
</script>
</body>
</html>
