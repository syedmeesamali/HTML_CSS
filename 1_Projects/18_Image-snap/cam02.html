<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    #container { margin: 0px auto; width: 500px; height: 375px; border: 10px #333 solid; }
    #videoElement {	width: 500px; height: 375px; background-color: #666; }
    button { width: 200px; background-color: black; color: white; font-size: 16px; border-radius: 30px; border: none;
        padding: 15px 20px; text-align: center; box-shadow: 0 5px 10px 0 rgba(0,0,0,0.2); position: fixed; 
        bottom: 30px; left: calc(50% - 100px); }
    </style>
<title>Simple Camera Check</title>
</head>
<body>

    <div id="container">
        <video autoplay="true" id="videoElement">
        </video>
    </div>

<script type="text/javascript">
const video = document.querySelector("videoElement");
var constraints = { audio: true, video: { width: 640, height: 480 } };

navigator.mediaDevices.getUserMedia(constraints)
.then(function(mediaStream) {
  var video = document.querySelector('video');
  video.srcObject = mediaStream;
  video.onloadedmetadata = function(e) {
    video.play();
  };
}).catch(function(err) { console.log(err.name + ": " + err.message); })

</script>

</body>
</html>
