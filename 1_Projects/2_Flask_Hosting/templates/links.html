<head>
    <title>Link View List</title>

<style>
* {
    font-family: Arial, Helvetica, sans-serif;
}

body {
        font-family: Arial, Helvetica, sans-serif;
        height: 100%;
        margin: 0;
        background:gold;
        background: -webkit-linear-gradient(yellow, #98FB98);
        background: -webkit-linear-gradient(green, gold);
        background-repeat: no-repeat;
        background-attachment: fixed;
}

table {
    border-collapse: collapse;
    width: 90%;
  }

  td, th {
    border: 1px solid whitesmoke;
    text-align: left;
    padding: 4px;
  }
  
</style>

</head>
<body>
    <h1><p>Current Saved Links</p></h1><a href="/"><h3>Home Page</h3></a>
    <h3><a href="/linkentry">Add a link</a></h3>
    <table>
      <tr>
        <th>Sr. #</th>
        <th>Description </th>
        <th>Link URL</th>
        <th>Type</th>
        <th>Status</th>
      </tr>
       {% for link in links %}
       <tr>
        <td width="4%" style="text-align: center;"> {{ loop.index }} </td>
        <td width="40%"> {{ link[0] }} </td>
        <td width="38%"><a href="{{ link[1] }}">{{ link[1] }}</a></td>
        <td width="5%"> {{ link[2] }} </td>
        <td width="9%">
          <form action="/read/{{ loop.index }}" method="POST">
            <input type="hidden" value="{{ loop.index }}"/>
            <button id="w3-btn">Read {{ loop.index }}</button>
          </form> 
        </td>
       </tr>
       {% endfor %}
    </table>
    
</body>
</html>
