<head>
    <title>Links Read</title>

<style>
* {
    font-family: Arial, Helvetica, sans-serif;
}

body {
        font-family: Arial, Helvetica, sans-serif;
        height: 100%;
        margin: 0;
        background:gold;
        background: -webkit-linear-gradient(yellow, #98FB98);
        background: -webkit-linear-gradient(green, gold);
        background-repeat: no-repeat;
        background-attachment: fixed;
}

table {
    border-collapse: collapse;
    width: 90%;
  }

  td, th {
    border: 1px solid whitesmoke;
    text-align: left;
    padding: 4px;
  }
  
</style>

</head>
<body>
    <h1><p>Links Read Already</p></h1><a href="/"><h3>Home Page</h3></a>
    <a href="/links"><h3>Links Page</h3></a>
    <table>
      <tr>
        <th>Sr. #</th>
        <th>Description </th>
        <th>Link URL</th>
        <th>Type</th>
        <th>Added</th>
        <th>Read</th>
      </tr>
       {% for link in links %}
       <tr>
        <td width="5%" style="text-align: center;"> {{ loop.index }} </td>
        <td width="30%"> {{ link[1] }} </td>
        <td width="25%"><a href="{{ link[2] }}">{{ link[2] }}</a></td>
        <td width="10%"> {{ link[3] }} </td>
        <td width="10%"> {{ link[4] }} </td>
        <td width="10%"> {{ link[5] }} </td>
       </tr>
       {% endfor %}
    </table>
</body>
</html>
