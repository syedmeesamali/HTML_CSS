<head>
    <title>Data View Page</title>

<style>
* {
    font-family: Arial, Helvetica, sans-serif;
}

body {
        font-family: Arial, Helvetica, sans-serif;
        height: 100%;
        margin: 0;
        background:gold;
        background: -webkit-linear-gradient(yellow,brown);
        background:         linear-gradient(gold, #7FFFD4);
        background-repeat: no-repeat;
        background-attachment: fixed;
}

table {
    border-collapse: collapse;
    width: 50%;
  }

  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
</style>

</head>
<body>
    <h1><p>Scanning & Coring Projects Done</p></h1>
    <h3><a href="/">Home Page</a></h3>
    <h3><a href="/coring">Add New Data</a></h3><br>
    <table>
      <tr>
        <th>Sr. #</th>
        <th>Project Name</th>
        <th>Year</th>
        <th>Cores</th>
        <th>Quantity</th>
        <th>
            <form action="/sort" method="POST">
              <input type="hidden" value="price-sort"/>
              <button id="w3-btn">Sort by Total</button>
            </form></th>
      </tr>
       {% for user in users %}
       <tr>
        <td  style="text-align: center;">{{ loop.index }}</td> 
        <td>{{ user[1] }}</td>
         <td>{{ user[2] }}</td>
         <td>{{ user[3] }}</td>
         <td  style="text-align: center;">{{ user[4] }}</td>
         <td>{{ user[5] }}</td>
       </tr>
       {% endfor %}
    </table>
    
</body>
</html>
