<head>
    <title>Link View List</title>

<style>
* {
    font-family: Arial, Helvetica, sans-serif;
}

body {
        font-family: Arial, Helvetica, sans-serif;
        height: 100%;
        margin: 0;
        background:gold;
        background: -webkit-linear-gradient(yellow,brown);
        background-repeat: no-repeat;
        background-attachment: fixed;
}

table {
    border-collapse: collapse;
    width: 50%;
  }

  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
</style>

</head>
<body>
    <h1><p>Current Saved Links</p></h1><a href="/"><h3>Home Page</h3></a>
    <h3><a href="/linkentry">Add a link</a></h3>
    <table>
      <tr>
        <th>Sr. </th>
        <th>Link</th>
        <th>Type</th>
      </tr>
       {% for link in links %}
       <tr>
         <td> {{ loop.index }} </td>
         <td><a href="{{ link[0] }}">{{ link[0] }}</a></td>
         <td> {{ link[1] }} </td>
       </tr>
       {% endfor %}
    </table>
    
</body>
</html>
