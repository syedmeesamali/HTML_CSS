        <script>
        //function practice to see the concept of abstraction
        function addition(a,b){
                return a+b;
        }
        function multiplication(a,b){
                result=0;
                for(let counter=0;counter<b;counter++){
                        result+=addition(a,b);
                }
                return result;
        }
        document.write("Addition of 4 and 3 is: "+addition(4,3)+"<br>");
        document.write("Multiplication of 4 and 3 is: "+multiplication(4,3)+"<br>");
