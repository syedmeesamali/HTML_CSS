
<html>
<head>
        <div>
                <h2>Please enter the value of sales in box below to calculate commission!</h2>
        </div>
        <title>Commission Calculator</title>
        
</head>

    <body>    
            <button id="clickMe">Click Me!</button>
        <p>
        You've clicked the button <span id="num1"> 0 times</span>.
        <script>
        var clicks=0;
        function clickHandler(){
                clicks++;
                var numClicksSpan=document.getElementById('num1');
                if (clicks==1)
                        numClicksSpan.innerHTML=' Once';
                else if (clicks>40) {
                        numClicksSpan.innerHTML=clicks + ' times! ';
                        numClicksSpan.innerHTML.bold=true;
                        alert("Clicks exceeded 40 !!!"); }
                else {
                        numClicksSpan.innerHTML=clicks + ' times! '; }
        }
        var button=document.getElementById('clickMe');
        button.addEventListener('click',clickHandler);
        </script>
        <br>
        <a href="javascript:void(document.body.style.backgroundColor='yellow');"> 
                Click here to make the page back-ground Yellow. </a>
</body>
</html>
