{% extends "base.html" %}
{% block title %} Index Page {% endblock %}

{% block page_content %}
    <table>
      <tr>
          <th width="4%">Sr. #</th>
          <th width="20%">Description </th>
          <th width="20%">Link URL</th>
          <th width="15%">Type</th>
          <th width="10%">Date/Time</th>
          <th width="5%">Status</th>
          <th width="5%">Delete</th>
      </tr>
       {% for link in links %}
       <tr>
        <td style="text-align: center;"> {{ link[0] }} </td>
        <td> {{ link[1] }} </td>
        <td><a href="{{ link[1] }}">{{ link[2] }}</a></td>
        <td> {{ link[3] }} </td>
        <td> {{ link[4] }} </td>
        <td>
          <form action="/read/{{ link[0] }}" method="POST">
            <input type="hidden" value="{{ link[0] }}"/>
            <button id="w3-btn">READ</button>
          </form> 
          <td>
            <form action="/delete/{{ link[0] }}" method="POST">
              <input type="hidden" value="{{ link[0] }}"/>
              <button id="w3-btn">DEL</button>
            </form> 
        </td>
       </tr>
       {% endfor %}
    </table>
    
{% endblock %}
