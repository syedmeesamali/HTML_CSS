<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <title> Home Page </title>
  <style>

@keyframes example {
  0%   {background-color:yellow; left:0px; top:10px; opacity: 0.25;}
  25%  {background-color:yellow; transform: scale(0.4); left:100px; top:10px; opacity: 0.3;}
  50%  {background-color:yellow; transform: scale(0.8); left:150px; top:10px; opacity: 0.7;}
  75%  {background-color:green; left:200px; transform: scale(0.6); top:10px; opacity: 0.5;}
  100% {background-color:yellowgreen; left:250px; top:10px; opacity: 0.25;}
}

body {
        font-family: Arial, Helvetica, sans-serif;
        height: 100%;
        background: lightsalmon;
        background: -webkit-linear-gradient(lightyellow, lightgreen);
        background:         linear-gradient(lightblue, #7FFFD4);
}

 .header {
  text-align: center;
  padding: 10px;
}
/* Style the top navigation bar */
.topnav {
  overflow: hidden;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: blue;
  text-align: left;
  padding: 5px 15px;
  text-decoration: none;
}

.topnav a:hover {
  background-color: yellow;
  color: black;
}

.anim {
  width: 50px;
  height: 50px;
  position: relative;
  background-color: yellow;
  animation: example 5s linear 2s infinite alternate;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width:600px) {
  .column {
    width: 100%;
  }
}

.footer {
  color:green;
  text-align: center;
  padding: 10px;
}

li:hover {
  background: lightyellow;
}
</style>
</head>
<body>
<div class="header"><h1>Home Page for the CAR PARTS Website</h1></div>
<div class="topnav">
<h2><h2><a href="/aboutme">About Me</a></h2></h2>
<h2><a href="/draw">Draw</a></h2>
<h2><a href="/bird">Bird</a></h2>
<h2><a href="/contact">Contact</a></h2>
</div>

<div class="footer">
<p>Date and Time: <span id="datetime"></span></p>
</div>

<script>
var dt = new Date();
document.getElementById("datetime").innerHTML = dt.toLocaleString();
</script>
</body>
</html>
