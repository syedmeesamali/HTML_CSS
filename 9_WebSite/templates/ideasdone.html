<head>
    <title>Ideas Done</title>

<style>
* {
    font-family: Arial, Helvetica, sans-serif;
}

body {
        font-family: Arial, Helvetica, sans-serif;
        height: 100%;
        margin: 0;
        background:gold;
        background: -webkit-linear-gradient(yellow, #98FB98);

        background-attachment: fixed;
}

table {
    border-collapse: collapse;
    width: 90%;
  }

  td, th {
    border: 1px solid whitesmoke;
    text-align: left;
    padding: 4px;
  }
  
</style>

<body>

      <tr>
        <th>Sr. #</th>

        <th>Type</th>

       {% for link in links %}
       <tr>
        <td width="5%" style="text-align: center;"> {{ link[0] }} </td>
        <td width="35%"> {{ link[1] }} </td>
        <td width="20%"> {{ link[2] }} </td>
        <td width="12%">  {{ link[3] }} </td>
        <td width="12%">  {{ link[4] }} </td>
       </tr>
       {% endfor %}
    </table>
