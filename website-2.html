<!doctype html>
<head>
    <title>New Work</title>
    <script src="jQuery.js"></script>
</head>
<body>
    <form action="/register" id="registration" method="GET">
        <input name="email" placeholder="Email" type="text">
        <input name="password" placeholder="password" type="password">
        <input name="confirmation" placeholder="password (again)" type="password">
        <input name="agreement" type="checkbox">I Agree 
        <input type="submit" value="Register">  
    
    </form>
    <script>
        //JQuery version
        $(document).ready(function(){
            $('registration').submit(function(){
                if ($('#registration input[name=email]').val() == ''){
                alert("Mising Email!");
                return false;
            } 
                else if ($('#registration input[name=password]').val() == '') {
                alert("Mising Password!");
                return false;
            }
                else if ($('#registration input[name=password]').val() != $('#registration input[name=password (again)]').val()){
                  alert("Passwords don't match!")
                  return false;
            }   
             /*   else if ($('#registration input[name=agreement]').checked){
                  alert("Checkbox not checked");
                  return false;
            } */
                else {
                return true;
            }
            })
            
        })
    
    </script>

</body>
</html>
