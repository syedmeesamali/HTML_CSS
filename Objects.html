<!doctype html>
<head>
    <title>Objects in js</title>
    <script src="jQuery.js"></script>
</head>
<body>
An example of Dynamic list and Assignment (IvanOnTech Course)
<h1> MY favorite Fruit List </h1>
<ol id="fruitlist">
    
</ol>

<script>
//Below script will automatically update the fruit-list
var fruits = ["Apple", "Orange", "Bananas", "Mangoes"];
var list = $("#fruitlist");
$.each(fruits,function(index,value){
    var listItem = $("<li/>").text(value).appendTo(list);
    //console.log(index,value);
})

</script>
</body>
</html>
