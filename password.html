<head>
    <title>Password Validation</title>
    <script src="jQuery.js"></script>

<style>
.errorText {
    color: red;
}

.errorBox {
    border: 2px solid red;
    background-color:salmon;
}

.goodBox {
    border: 2px solid green;
    background-color: chartreuse;
}

input[type=password] {
    border-style: solid;
}
</style>

</head>
<body>
<p>
<h1>Password Validation Example</h1> 
<input type="password" name="password"></input>

<span id="errorMessage" class="errorText" hidden><br>
Please fix the following errrors: </span>

<ul>
    <li id="needsNumber" class="errorText" hidden>
        The password MUST contain a number. 
    </li>
    <li id="atleast10Chars" class="errorText" hidden>
        The password must be atleast 10 characters long
    </li>
</ul>

<span id="successMessage" hidden>
    The Password entered is OK! </span> <br>

<button name="submit">Validate Password </button>

<script>
$("button[name='submit']").click(function(){
    var passField = $("input[name='password']");
    var password = passField.val();
    var isOkay = true;
    if (password.length < 10) {
        isOkay = false;
        $('#atleast10Chars').show();
    }

    if (/\d/.test(password) == false) {
        isOkay = false;
        $('#needsNumber').show();
    }

    if (isOkay == false) {
        $('#successMessage').hide();
        $('#errorMessage').show();
        passField.removeClass("goodBox").addClass("errorBox");
    } else {
        $('.errorText').hide();
        $('#successMessage').show();
        passField.removeClass("errorBox").addClass("goodBox");

    }
    return false;
})

</script>
</button>
</body>
</html>
