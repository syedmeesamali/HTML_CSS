<head>
    <title>Password Validation</title>
    <script src="jQuery.js"></script>

<style>
.errorText {
    color: red;
}

.errorBox {
    border: 2px solid red;
}

.goodBox {
    border: 2px solid green;
}

input[type=text] {
    border-style: solid;
    border-bottom: 2px solid red;
    background-color:yellow;
}
</style>

</head>
<body>
<h1>Password Validation Example</h1> 
<input type="password" name="password"></input>

<span id="errorMessage" class="errorText" hidden>
Please fix the following errrors: </span>

<ul>
    <li id="needsNumber" class="errorText" hidden>
        The password MUST contain a number. 
    </li>
    <li id="atleast10Chars" class="errorText" hidden>
        The password must be atleast 10 characters long
    </li>
</ul>

<span id="successMessage" hidden>
    The Password entered is OK! </span>

<button name="submit">Validate Password

<script>
$("button[name='submit']").click(function(){
    var passField = $("input[name='password']");
    var isOkay = true;
    if (password.length < 10) {
        isOkay = false;
        $('#atleast10Chars').show();
    }

    if (/\d/.test(password) == false) {
        isOkay = false;
        $('#needsNumber').show();
    }

    if (isOkay == false) {
        $('#successMessage').hide();
        $('#errorMessage').show();
        passwordField.removeClass("goodBox").addClass("goodBox");
    }
    return false;
})

</script>
</button>
</body>
</html>
