<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<head>
<meta charset="utf-8">
<script src="tetris.js" charset="utf-8"></script>
<style>
body { font-family: Arial, Helvetica, sans-serif; background-color: burlywood;}
.gallery {display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 5vw); grid-gap: 15px; }
.gallery_im {width: 100%; height: 100%; object-fit: cover;}
.gallery_item--1 {
    grid-column-start: 1; grid-column-end: 3; grid-row-start: 1; grid-row-end: 3;
}
</style>
<title> Fruits Game </title>
</head>
<body>
<button id="reset">Reset</button>
<div class="gallery">
    <figure class="gallery_im gallery_item--1">
        <img src="img/apple.png" class="gallery__img" alt="Image 1">
    </figure>
    <figure class="gallery_im gallery_item--2">
        <img src="img/banana.png" class="gallery__img" alt="Image 1">
    </figure>
    <figure class="gallery_im gallery_item--3">
        <img src="img/clementine.png" class="gallery__img" alt="Image 1">
    </figure>
    <figure class="gallery_im gallery_item--4">
        <img src="img/durian.png" class="gallery__img" alt="Image 1">
    </figure>
</div>

</body>
</html>
