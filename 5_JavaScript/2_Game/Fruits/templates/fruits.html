<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<head>
<script type="text/javascript"  src="static/fruits.js" charset="utf-8"></script>
<link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico">
<style>
body { font-family: Arial, Helvetica, sans-serif; background-color: burlywood;}
.gallery {display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 5vw); grid-gap: 15px; }
.gallery_im {width: 100%; height: 100%; object-fit: cover;}
.gallery_item--1 {grid-column-start: 1; grid-column-end: 2; grid-row-start: 1; grid-row-end: 2;}
.gallery_item--2 {grid-column-start: 3; grid-column-end: 4; grid-row-start: 1; grid-row-end: 2;}
.gallery_item--3 {grid-column-start: 5; grid-column-end: 6; grid-row-start: 1; grid-row-end: 2;}
.gallery_item--4 {grid-column-start: 7; grid-column-end: 8; grid-row-start: 1; grid-row-end: 2;}
.gallery_item--5 {grid-column-start: 1; grid-column-end: 2; grid-row-start: 3; grid-row-end: 4;}
.gallery_item--6 {grid-column-start: 3; grid-column-end: 4; grid-row-start: 3; grid-row-end: 4;}
.gallery_item--7 {grid-column-start: 5; grid-column-end: 6; grid-row-start: 3; grid-row-end: 4;}
.gallery_item--8 {grid-column-start: 7; grid-column-end: 8; grid-row-start: 3; grid-row-end: 4;}
.gallery_item--9 {grid-column-start: 1; grid-column-end: 2; grid-row-start: 5; grid-row-end: 6;}
.gallery_item--10 {grid-column-start: 3; grid-column-end: 4; grid-row-start: 5; grid-row-end: 6;}
.gallery_item--11 {grid-column-start: 5; grid-column-end: 6; grid-row-start: 5; grid-row-end: 6;}
.gallery_item--12 {grid-column-start: 7; grid-column-end: 8; grid-row-start: 5; grid-row-end: 6;}
.gallery_item--13 {grid-column-start: 1; grid-column-end: 2; grid-row-start: 7; grid-row-end: 8;}
.gallery_item--14 {grid-column-start: 3; grid-column-end: 4; grid-row-start: 7; grid-row-end: 8;}
.gallery_item--15 {grid-column-start: 5; grid-column-end: 6; grid-row-start: 7; grid-row-end: 8;}
.gallery_item--16 {grid-column-start: 7; grid-column-end: 8; grid-row-start: 7; grid-row-end: 8;}
.gallery_item--17 {grid-column-start: 1; grid-column-end: 2; grid-row-start: 9; grid-row-end: 10;}
.gallery_item--18 {grid-column-start: 3; grid-column-end: 4; grid-row-start: 9; grid-row-end: 10;}
.gallery_item--19 {grid-column-start: 5; grid-column-end: 6; grid-row-start: 9; grid-row-end: 10;}
.gallery_item--20 {grid-column-start: 7; grid-column-end: 8; grid-row-start: 9; grid-row-end: 10;}
.gallery_item--21 {grid-column-start: 1; grid-column-end: 2; grid-row-start: 11; grid-row-end: 12;}
.gallery_item--22 {grid-column-start: 3; grid-column-end: 4; grid-row-start: 11; grid-row-end: 12;}
.gallery_item--23 {grid-column-start: 5; grid-column-end: 6; grid-row-start: 11; grid-row-end: 12;}
.gallery_item--24 {grid-column-start: 7; grid-column-end: 8; grid-row-start: 11; grid-row-end: 12;}
.gallery_item--25 {grid-column-start: 3; grid-column-end: 4; grid-row-start: 13; grid-row-end: 14;}
.gallery_item--26 {grid-column-start: 5; grid-column-end: 6; grid-row-start: 13; grid-row-end: 14;}
</style>
<title> Fruits Game </title>
</head>
<body>
<button id="reset">Reset</button>
<input type="text" id="nums" placeholder="number" />
<div class="gallery">
    <figure id="fruit-1" class="gallery_im gallery_item--1">
        <img src="static/img/letter-a.png" class="gallery__img" alt="Image 1">
    </figure>
    <figure id="fruit-2" class="gallery_im gallery_item--2">
        <img src="static/img/letter-b.png" class="gallery__img" alt="Image 1">
    </figure>
    <figure id="fruit-3" class="gallery_im gallery_item--3">
        <img src="static/img/letter-c.png" class="gallery__img" alt="Image 1">
    </figure>
    <figure id="fruit-4" class="gallery_im gallery_item--4">
        <img src="static/img/letter-d.png" class="gallery__img" alt="Image 1">
    </figure>
</div>

</body>
</html>
