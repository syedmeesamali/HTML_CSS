<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<head>
<meta charset="utf-8">
<script src="MixMatch.js" charset="utf-8"></script>
<style>
* {box-sizing: border-box; }
html {min-height: 100vh;}
body {margin: 0; background: radial-gradient(brown, black);}
.page-title {color: brown; font-family: fantasy; font-weight: normal; text-align: center; font-size: 6em; }
.game-info {font-family: cursive; color: lightcoral; font-size: 4em; }
.game-container {display: grid; grid-template-columns: repeat(4, auto); grid-gap: 10px; margin: 50px; justify-content: center; }
.game-info-container {grid-column: 1 / -1; display: flex; justify-content: space-between;}
.card {background-color: black; height: 175px; width: 125px; position: relative;}
.card-face { position: absolute; width: 100%; height: 100%; display: flex;
justify-content: center; align-items: center; overflow: hidden; backface-visibility: hidden;}
.card-front { transform: rotateX(180deg);}
.cob-web { position: absolute; width: 47px; height: 47px; transition: width 100ms ease-in-out, height 100ms ease-in-out; }
.cob-web-top-left { transform: rotate(270deg); top: 0; left: 0;}
.cob-web-top-right { top: 0; right: 0;}
.cob-web-bottom-left { transform: rotate(180deg); left: 0; bottom: 0;}
.cob-web-bottom-right { transform: rotate(90deg); right: 0; bottom: 0;}
.spider { align-self: flex-start; transform: translateY(-10px); transition: transform 100ms ease-in-out;}
.card-back:hover .spider { transform: translateY(0); }
.card-back:hover .cob-web { width: 52px; height: 52px;}
</style>
<title> Mix and Match </title>
</head>
<body>
<h1 class="page-title"> Mix or Match </h1>
<div class="game-container">
    <div class="game-info-container">
        <div class="game-info">
            Time: <span id="time-remaining">0</span>
        </div>
        <div class="game-info">
            Flips: <span id="flips">0</span>
        </div>
    </div>
    <div class="card">
        <div class="card-back card-face">
            <img class="cob-web cob-web-top-left" src="img/Cobweb.png">
            <img class="cob-web cob-web-top-right" src="img/Cobweb.png">
            <img class="cob-web cob-web-bottom-left" src="img/Cobweb.png">
            <img class="cob-web cob-web-bottom-right" src="img/Cobweb.png">
            <img class="spider" src="img/Spider.png">
        </div>
        <div class="card-front card-face">
        </div>
    </div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
</div>
</body>
</html>
