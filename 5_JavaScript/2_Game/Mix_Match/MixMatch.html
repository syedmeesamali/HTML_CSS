<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<head>
    <link href="styles.css" rel="stylesheet">
<meta charset="utf-8">
<title> Mix and Match </title>
</head>
<body>
<h1 class="page-title">Mix and Match</h1>
<div class="game-container">
    <div class="game-info-container">
        <div class="game-info">
            Time <span id="time-remaining">100</span>
        </div>
        <div class="game-info">
            Flips: <span id="flips">00</span>
        </div>
    </div>
    <div class="card visible">
        <div class="card-back card-face">
            <img class="cob-web cob-web-top-left" src="img/Cobweb.png">
            <img class="cob-web cob-web-top-right" src="img/Cobweb.png">
            <img class="cob-web cob-web-bot-left" src="img/Cobweb.png">
            <img class="cob-web cob-web-bot-right" src="img/Cobweb.png">
            <img class="spider" src="img/Spider.png">
        </div>
        <div class="card-front card-face">
            <img class="cob-web cob-web-top-left" src="img/CobwebGrey.png">
            <img class="cob-web cob-web-top-right" src="img/CobwebGrey.png">
            <img class="cob-web cob-web-bot-left" src="img/CobwebGrey.png">
            <img class="cob-web cob-web-bot-right" src="img/CobwebGrey.png">
            <img class="card-value" src="img/Bat.png">
        </div>
    </div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
</div>
</body>
</html>
