<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<head>
<script type="text/javascript"  src="letters.js" charset="utf-8"></script>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<style>
body { font-family: Arial, Helvetica, sans-serif; background-color: white; }
.flip-card { background-color: wheat; width: 100px; height: 100px;
  border: 2px solid blue; border-radius: 1px; }
.flip-card-front, .flip-card-back { position: absolute; }
.flip-card-inner { transition: transform 0.8s;}
.hidden { visibility: hidden;}
</style>
<title> Letters Game </title>
</head>
<body>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="img/letter-a.png">
    </div>
    <div class="flip-card-back">
      <img src="img/apple.png">
    </div>
  </div>
</div>


</body>
</html>
