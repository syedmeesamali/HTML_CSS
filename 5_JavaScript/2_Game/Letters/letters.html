<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<head>
<script type="text/javascript"  src="letters.js" charset="utf-8"></script>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<style>
body { font-family: Arial, Helvetica, sans-serif; background-color: white; }
.flip-card { background-color: wheat; width: 100px; height: 100px;
  border: 2px solid blue; border-radius: 1px; }
.flip-card-front, .flip-card-back { position: absolute;
backface-visibility: hidden;}
.flip-card-back { transform: rotateY(180deg);}
.flip-card-inner { transition: transform 0.8s; transform-style: preserve-3d;}
.bg-dark { background-color: black; color: beige;}
@media screen and (max-width: 800px) {
  .column { flex: 50%; max-width: 50%;  } }
/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column { flex: 100%; max-width: 100%; } }
</style>
<title> Letters Game </title>
</head>
<body>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="img/letter-a.png">
    </div>
    <div class="flip-card-back">
      <img src="img/apple.png">
    </div>
  </div>
</div>


</body>
</html>
