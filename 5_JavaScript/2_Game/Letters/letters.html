<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<head>
<script type="text/javascript"  src="letters.js" charset="utf-8"></script>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<style>
html {min-height: 100vh;}
body {margin: 0; background: radial-gradient(brown, black);}
.container {display: grid; grid-template-columns: repeat(4, auto); 
grid-gap: 10px; margin: 50px; justify-content: center; position: relative;}
.card {background-color: black; height: 200px; width: 175px; position: relative;}
.card-face { position: absolute; width: 100%; height: 100%; display: flex;
justify-content: center; align-items: center; overflow: hidden; backface-visibility: hidden;}
.hidden { visibility: hidden;}
.card-front { transition: transform 1s; transform-style: preserve-3d;}
.card-front:hover, .card-back:hover { transform: rotateY(180deg); }
</style>
<title> Letters Game </title>
</head>
<body>

<div class="container"> <!--Main program container-->
  <div class="card"> <!--Main container class for all the cards-->
    <div class="card-front card-face"> 
      <img src="img/letter-a.png">
    </div>
    <div class="card-back card-face">
      <img src="img/apple.png">
    </div>

    <div class="card-front card-face"> 
      <img src="img/letter-b.png">
    </div>
    <div class="card-back card-face">
      <img src="img/banana.png">
    </div>
  </div>
</div>


</body>
</html>
