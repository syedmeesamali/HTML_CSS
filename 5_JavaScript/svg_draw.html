<!DOCTYPE html>
<html>
<head>
  <title> SVG Animation </title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<svg id="svg" style="width: 100%; height:800px"/>  
<script>
  const svg = d3.select('#svg');
  function draw_point() {
    const coords = d3.mouse(this);
    svg.append('circle')
      .attr('cx', coords[0])
      .attr('cy', coords[1])
      .attr('r', 3)
      .style('fill', 'blue');
  };
  svg.on('mousemove', draw_point);

</script>
</body>
</html>
