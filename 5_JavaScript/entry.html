<!DOCTYPE html>
<html>
<head>
  <title> Entry Related </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Entry and On-Events</h1>
<label for="len">Username: </label><input type="text" onblur="blurFunction()" class="Normal" id="len"><br> <br>
<div id="feedback"></div>
<script>
//Function activated when focus is OUT
function blurFunction(){
   var elMsg = document.getElementById('feedback');
   var elUser = document.getElementById('len');
   if (elUser.value.length < 5) {
     elMsg.textContent = "User name must be more than 5 characters! [" + elUser.value.length + "] Characters entered!";
     elUser.className = 'changeNow';
   } else  {
    elUser.className = 'Normal';
    elMsg.textContent = 'Looks Good';
   }
  }
</script>

</body>
</html>
