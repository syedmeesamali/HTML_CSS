<html>
<head>
<title>Commision Calculator</title>
<h1>
    Calculate commission based on sales!
</h1>
<script src="jQuery.js"></script>
</head>

<body>
<style>
h2 {
    color: red;
    text-decoration: underline;
    font-family: Arial, Helvetica, sans-serif;
    background-color: yellow;
    width: 150px;
    border: 10px solid green;
    padding: 10px;
    margin: 10px;
}
</style>

<input id="sales" type="text"> Input Sales value
<p>Commission value is: <h2><span id="result"></span></h2>
</p>
<script>
$(document).ready(function (){
    //If enter is pressed then process the below.
    $("#sales").keyup(function(event){
        if (event.which == 13) {
            var salesVal = $("#sales").val();
            //Commission value for various sales amounts
            
            if (salesVal < 15000) {
                    $("#result").text(salesVal*0.05);
            } else if (salesVal > 15000 & salesVal < 25000) {
                    $("#result").text(salesVal*0.1);
            } else if (salesVal >= 25000 & salesVal <= 35000) {
                    $("#result").text(salesVal*0.15);
            } else {
                    $("#result").text("AED "+salesVal*0.2);
            }
            
        }
    });
});
</script>

</body>
</html>
