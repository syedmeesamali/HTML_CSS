<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Example # 3
    </title>
    <meta charset="utf-8" />
<style>
    .even{
        color:blue;
    }
    .odd{
        color:white; background-color:red;
    }

</style>

</head>
<body>
    <table style="color:red; border:double">
        <tr><td>0</td><td>1</td></tr>
        <tr><td>A</td><td>B</td></tr>
    </table>
    <div>
        <p class="odd"> 1 is an odd number </p>
        <p class="even">2 is an even number</p>
        <p class="odd"> 3 is an odd number </p>
        <p class="even">4 is an even number</p>
    </div>
    <br />Full Name:
    <input type="text" name="username" />
    <br />Email:
    <input type="email" name="email" />
    <br />Password:
    <input type="password" name="pass" />
    <br />Date of Birth:
    <input type="date" name="dob" />
    <br />Graduation Year:
    <input type="range" name="yearrange" min="1950" max="2018" />
    <br />Gender:
    <input type="radio" name="genderOption" value="male" />Male
    <input type="radio" name="genderOption" value="male" />Female
    <input type="radio" name="genderOption" value="male" />Undisclosed
    <br />Race:
    <input type="checkbox" name="raceOption" value="Asian" />Asian
    <input type="checkbox" name="raceOption" value="African" />African
    <input type="checkbox" name="raceOption" value="American" />American
    <input type="checkbox" name="raceOption" value="Latino" />Latino
    <br />Color:
    <input type="color" name="colorChoser" />
    <br />Resume Submission:
    <input type="file" name="resume" />
</body>
</html>
